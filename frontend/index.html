<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MQTT</title>
    <link rel="stylesheet" href="./index.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.3.7/mqtt.min.js"
      integrity="sha512-tc5xpAPaQDl/Uxd7ZVbV66v94Lys0IefMJSdlABPuzyCv0IXmr9TkqEQvZiWKRoXMSlP5YPRwpq2a+v5q2uzMg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script defer src="./index.js"></script>
  </head>
  <body>
    <form class="form">
      <label class="form__message-label">
        Message
        <input
          class="form__message-input"
          type="number"
          name="message"
          id="message"
          required
        />
      </label>

      <label class="form__message-label">
        Alert
        <input
          class="form__alert-input"
          type="number"
          name="alert"
          id="alert"
          required
        />
      </label>

      <button class="send">Send</button>
    </form>

    <div class="show_alert">Email sent.</div>
  </body>
</html>
